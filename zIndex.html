<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>z-index</title>
    <style>
      .container {
        background-color: #eee;
      }
      h1 {
        position: relative;
        z-index: 2;
      }
      h1::before {
        content: attr(title);
        position: absolute;
        top: 12px;
        color: #ccc;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="shadow-head" title="te">something</h1>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      a {
        font-size: 2rem;
        background-color: #232323;
        color: aliceblue;
        transition: all 0.3s;
      }
      a:hover {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>

    <div class="container">
      <a href="#d">hover</a>
    </div>
  </body>

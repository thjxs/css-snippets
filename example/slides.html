<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <style>
      .mainView {
        display: flex;
        width: 500px;
        overflow: auto;
      }
      .mainView::-webkit-scrollbar {
        display: none;
      }
      .preview {
        display: flex;
        width: 500px;
      }
      .preview img {
        width: 56px;
      }
    </style>
  </head>
  <body>
    <div id="slides">
      <div class="mainView">
        <div class="slide"><img src="/tmp.png" alt="" srcset="" /></div>
        <div class="slide"><img src="/tmp.png" alt="" srcset="" /></div>
        <div class="slide"><img src="/tmp.png" alt="" srcset="" /></div>
      </div>
      <div class="preview">
        <div class="preview-slide"><img src="/tmp.png" alt="" /></div>
        <div class="preview-slide"><img src="/tmp.png" alt="" /></div>
        <div class="preview-slide"><img src="/tmp.png" alt="" /></div>
      </div>
    </div>
    <c-slides width="500">
      <div class="mainview" style="width: 500px; overflow: hidden">
        <p style="width: 5000px">12</p>
      </div>
      <div class="preview">1</div>
      <div class="preview">2</div>
      <div class="preview">3</div>
    </c-slides>
    <script>
      class SlidesElement extends HTMLElement {
        constructor() {
          super();
          console.log(this.getAttribute('width'));
        }
      }

      window.customElements.define('c-slides', SlidesElement);

      (function () {
        let slides = document.getElementById('slides');
        let width = 500;
        let m = slides.querySelector('.mainView');
        let ss = slides.querySelectorAll('.preview-slide');
        for (let i = 0; i < ss.length; i += 1) {
          ss[i].addEventListener('click', function (e) {
            m.scrollTo({
              top: 0,
              left: width * i,
              behavior: 'smooth',
            });
          });
        }
      })();
    </script>
  </body>
</html>

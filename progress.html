<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <style>
    #progress {
        height: 60px;
        width: 100%;
        border: 5px solid #ccc;
        box-sizing: border-box;
    }
    #progress span {
        display: inline-block;
        width: 0;
        height: 50px;
        opacity: .8;
        background-color: greenyellow;
    }
    </style>
</head>
<body>
    <section>
        <div id="progress">
            <span></span>
        </div>
    </section>
    <script>
        let target = document.getElementById('progress')
        let span = target.querySelector('span')
        let width = 0
        let t = setInterval(() => {
            width += 1
            span.style.width = width + "%"
            if (width === 100) {
                span.style.backgroundColor = 'green'
                clearInterval(t)
            }
        }, 50);
    </script>
</body>
</html>
